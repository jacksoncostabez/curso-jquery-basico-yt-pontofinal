<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores Hierarquicos</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>

        //Seletores hierrarquicos
        $(document).ready(function () {
            $('h2').css('margin', 0);
            $('p').css({margin: '0', color: 'blue'});
            $('.div1').css({'margin-bottom': '20px', background: '#ccc', padding: '20px'});

            //Filhas
            $('.div1 span').hide().delay('1000').fadeIn(1000).css({color: 'green', 'font-size': '15px'});
            $('.div1 h2').hide().css({'font-size': '50px', color: 'red'}).fadeIn(800);

            //filhas diretas do elemento
            $('.div1 > span').css({color: 'red'});

            //selecionar primeiro elemento após o selecionado
            $('.p1 + p').css({'font-size': '25px'});

            //atacando os elementos após o selecionado
            $('.p1 ~ p').css({'color': 'black'});
        });

    </script>
</head>

<body>

    <div class="div1">
        <h2>H2 filho da div1</h2>
        <p>P filho da div 1 <span>Span filho de P</span></p>
        <span>Span filho direto div1</span>
    </div>

    <h2>H2 fora da div1</h2>
    <p class="p1">P1 fora de div1</p>
    <p>P2 fora da div1</p>
    <p>P3 fora da div1</p>

</body>

</html>
